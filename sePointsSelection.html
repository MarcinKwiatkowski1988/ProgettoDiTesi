	<script> 

		init_2();
		animate_2();

		var divWithSEPointsSelection = document.createElement('div');
		divWithSEPointsSelection.id = 'divWithSEPointsSelection';
		divWithSEPointsSelection.class = 'divWithSEPointsSelection';
		var GET = {};
		var pathChoosen;
		getParamsFromHttpAddress ( GET );
		divWithSEPointsSelection.innerHTML = '<p>Hai selezionato: </p></br></br>';
		for ( var p in GET ) {
			divWithSEPointsSelection.innerHTML += p + ': ' + GET[ p ] + '</br>';
			pathChoosen = GET[ p ];
			}
		divWithSEPointsSelection.innerHTML += '</br></br>';

		var toDisplay = '<form action="startVisit.html" id="sePointsSelection" method="GET">';

	 	var pathPoint_start = '<p id="pSelectStartPoint" style="display: block;">Select the start point of the path: ';
	    pathPoint_start += '<select id="startPoint">';
        pathSup = pathsMap_stringToObj[ pathChoosen ];
        for ( var s in pathSup ) {    
          	if ( s==="1" )
          		pathPoint_start += '<option selected>' + s + '</option>';
           	else
           		pathPoint_start += '<option>' + s + '</option>';
           	}
		pathPoint_start += '</select></p>';
	    toDisplay += pathPoint_start;

	    var pathPoint_end = '<p id="pSelectEndPoint" style="display: block;">Select the end point of the path: ';
	    pathPoint_end += '<select id="endPoint">';
	    pathSup = pathsMap_stringToObj[ pathChoosen ];
	    for ( var e in pathSup ) {
	      	if ( e==="2" )
	       		pathPoint_end += '<option selected>' + e + '</option>';
	       	else
	       		pathPoint_end += '<option>' + e + '</option>';
	       	} 
		pathPoint_end += '</select></p>';
	    toDisplay += pathPoint_end;

	    toDisplay += '<input type="submit" class="button" value="Scegli i punti di inizio e fine" />';
	    toDisplay += '</form>';
	    divWithSEPointsSelection.innerHTML += toDisplay;

		document.body.appendChild( divWithSEPointsSelection );

		</script>

</body>
