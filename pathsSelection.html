<!DOCTYPE HTML>
<html>
<head>

</head>
<body>

	<script src="inputs/jsonFromSVGPaths/jsPaths_1.js"></script>
  	<script src="inputs/jsonFromSVGPaths/jsPaths_2.js"></script>
  	<script src="inputs/jsonFromSVGPaths/jsPaths_3.js"></script>
	<script src="config/config_userGroups.js"></script>

	<script src="jsLib/functions.js"></script>	

	<script> 
		var divWithPathsSelection = document.createElement('div');
		divWithPathsSelection.id = 'divWithPathsSelection';
		divWithPathsSelection.class = 'divWithPathsSelection';
		var GET = {};
		var userChoosen;
		getParamsFromHttpAddress ( GET );
		divWithPathsSelection.innerHTML = '<p>Hai selezionato: </p></br></br>';
		for ( var u in GET ) {
			divWithPathsSelection.innerHTML += u + ': ' + GET[ u ] + '</br>';
			userChoosen = GET[ u ];
			}
		divWithPathsSelection.innerHTML += '</br></br>';

		var toDisplay = '<form action="sePointsSelection.html" id="formPathsSelection" method="GET">';
	    for ( var ap=0; ap<userGroups[ userChoosen ].accessiblePaths.length; ap++ ) {
            var pathsForThisGroup = userGroups[ userChoosen ].accessiblePaths[ ap ][ "ns0:svg" ][ "groupPathsName" ];	
	        toDisplay += '<input name="pathsSelection" type="radio" value="' + pathsForThisGroup + '"  />' + pathsForThisGroup;  
	    	}
	    toDisplay += '<input type="submit" class="button" value="Scegli il gruppo di percorsi" />';
	    toDisplay += '</form>';
	    divWithPathsSelection.innerHTML += toDisplay;

		document.body.appendChild( divWithPathsSelection );

		</script>

</body>
</html>
